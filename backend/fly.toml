app = 'vix-extension'
primary_region = 'ord'

[build]
  dockerfile = "Dockerfile"

[env]
  API_PORT = 5002
  FLASK_ENV = "production"

[[services]]
  internal_port = 5002
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    grace_period = "30s"
    interval = "15s"
    timeout = "2s"
    restart_limit = 0

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
